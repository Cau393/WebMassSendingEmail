<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mass Email Sender</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Mass Email Sender</h2>
        
        <form id="emailForm">
            <div class="form-group">
                <label>Security Password:</label>
                <input type="password" name="password" required placeholder="Enter environment password">
            </div>

            <div class="form-group">
                <label>Upload Contact List (.xlsx / .csv):</label>
                <input type="file" name="listFile" accept=".xlsx, .csv" required>
                <small>Columns detected: <b>Name/Nome</b> and <b>Email/E-mail</b></small>
            </div>

            <div class="form-group">
                <label>Subject:</label>
                <input type="text" name="messageSubject" required placeholder="Email Subject">
            </div>

            <div class="form-group">
                <label>Message Body:</label>
                <textarea name="messageBody" required rows="6" placeholder="Hi {name}, ..."></textarea>
                <small>Tip: Use <b>{name}</b> to insert the person's name automatically.</small>
            </div>

            <div class="form-group">
                <label>Attachment (Optional):</label>
                <input type="file" name="attachmentFile">
            </div>

            <button type="submit" id="sendBtn">Send Emails</button>
        </form>

        <div id="status"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
